<template name="mash-in">
    <h2>Mash-In</h2>
    <div class="row">
        <div class="span12 center">
            <span class="formula-head">Tw = (.2/R)(T2 - T1) + T2</span>
        </div>
    </div>
    <div class="row">
        <div class="span6">
            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="mash-r">R</label>
                        <div class="controls"> 
                            <input id="mash-r" type="text" class="input-small" value="{{mash-r}}" />
                            <p class="help-block">ratio of water to grain in quarts per pound</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="mash-r">T1</label>
                        <div class="controls"> 
                            <input id="mash-t1" type="text" class="input-small" value="{{mash-t1}}" />
                            <p class="help-block">the temperature of the grains</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="mash-r">T2</label>
                        <div class="controls"> 
                            <input id="mash-t2" type="text" class="input-small" value="{{mash-t2}}" />
                            <p class="help-block">target temperature of the mash</p>
                        </div>
                    </div>
            </fieldset>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="span6 offset6">
            <h1 class="formula-result">Tw={{Tw}}</h1>
        </div>
    </div>
</template>

  <input type="button" value="Click" />
</template>
