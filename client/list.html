
<template name="formulaList">
<div class="container">
    {{#if show}}
    <div class="row">
        <div class="span6">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr><th>Name</th><th>Amount</th><th>Date</th><th></th></tr>
                </thead>
                <tbody>
                    {{#each formulas}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{amount}}</td>
                        <td>{{formatDate created}}</td>
                        <td><a href="javascript:void(0)" class="edit"><i class="icon-edit"></i></a></a></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            <button id="addFormula"><i class="icon-plus"></i>Add</button>
        </div>
    </div>
    {{/if}}
</div>
</template>
