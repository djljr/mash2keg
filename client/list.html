
<template name="formulaList">
{{#if show}}
{{> planning}}
{{/if}}
</template>

<template name="planning">
<div class="container">
    <div class="row">
        <div class="span2">
            <button id="addFormula" class="btn btn-success"><i class="icon-plus"></i>Add</button>
        </div>
    </div>
    <div class="row">
        <div class="span12 list-head">
            <h1>Beers</h1>
        </div>
    </div>
    {{#tile formulas}}
        <div class="span{{_spanWidth}} tile">
            <div class="row">
                <div class="span{{_spanWidth}} list-title">{{name}}</div>
            </div>
            <div class="row">
                <div class="span{{_spanWidth}} list-amount">{{amount}} gal.</div>
            </div>
            <div class="row">
                <div class="span{{_spanWidth}} list-date">{{formatDate created}}</div>
            </div>
        </div>
    {{/tile}}
</div>
</template>
