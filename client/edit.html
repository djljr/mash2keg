
<template name="formulaEdit">
<div class="container" id="edit">
    {{#if show}}
    <div class="row">
        {{> brewName}}
    </div>
    <h1>Formula</h1>
    {{> formula}}
    <h1>Mash</h1>
    <div class="hero-unit mash-in">
        {{> mashIn}}
    </div>
    <div class="hero-unit mash">
        {{> mash}}
    </div>
    <h1>Boil</h1>
    <div class="hero-unit hop-schedule">
        {{> hopSchedule}}
    </div>
    <div class="hero-unit boil">
        {{> boil}}
    </div>
    <h1>Fermentation</h1>
    <div class="hero-unit fermentation">
        {{> gravity}}
    </div>
    {{/if}}
</div>
</template>

<template name="brewName">
    <p class="lead">Today we'll be brewing...<input type="text" id="amount" class="input-mini" value="{{formula.amount}}" {{mashDisabled}}/> gallons of <input id="name" type="text" value="{{formula.name}}" {{mashDisabled}}/></p>
</template>
