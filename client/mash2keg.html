<head>
  <title>mash2keg</title>
</head>

<body>
    {{> page}}
</body>

<template name="page">
<div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand">Mash 2 Keg</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li><a href="javascript:void(0)" id="list">List</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {{> formulaList }}
    {{> formulaEdit }}
</template>

<template name="formulaList">
<div class="container">
    {{#if show}}
    <div class="row">
        <div class="span6">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr><th>Name</th><th>Amount</th><th>Date</th><th></th></tr>
                </thead>
                <tbody>
                    {{#each formulas}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{amount}}</td>
                        <td>{{formatDate created}}</td>
                        <td><a href="javascript:void(0)" id="edit"><i class="icon-edit"></i></a><a href="javascript:void(0)" id="delete"><i class="icon-remove"</i></a></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            <button id="addFormula"><i class="icon-plus"></i>Add</button>
        </div>
    </div>
    {{/if}}
</div>
</template>

<template name="formulaEdit">
<div class="container" id="edit">
    {{#if show}}
    <div class="row">
        {{> brewName}}
    </div>
    <h1>Formula</h1>
    {{> formula}}
    <h1>Mash</h1>
    {{> mashIn}}
    {{> mash}}
    <h1>Lauter</h1>
    {{> mashOut}}
    {{> sparge}}
    <h1>Boil</h1>
    {{> hopSchedule}}
    {{> boil}}
    <h1>Fermentation</h1>
    {{> gravity}}
    {{/if}}
</div>
</template>

<template name="brewName">
    <p class="lead">Today we'll be brewing...<input type="text" id="amount" class="input-mini" value="{{formula.amount}}" {{mashDisabled}}/> gallons of <input id="name" type="text" value="{{formula.name}}" {{mashDisabled}}/></p>
</template>

<template name="formula">
    <h3>Grain Bill</h3>
    {{> grainBillAdd}}
    {{> grainBillList}}
    <h3>Mash Water</h3>
    {{> mashWater}}
</template>

<template name="grainBillAdd">
<div class="row">
    <div class="span6">
        <form class="form-inline">
            <div class="input-prepend">
                <span class="add-on">Type:</span><input type="text" id="new-item" {{mashDisabled}} />
            </div>
            <div class="input-append">
                <input type="text" id="new-item-amount" class="span1" size="8" {{mashDisabled}} /><span class="add-on">lbs</span>
            </div>
            <button type="button" id="gb-add" class="btn btn-primary" {{mashDisabled}}><i class="icon-plus icon-white"></i>Add</button>
        </form>
    </div>
    <div class="span6">
    </div>
</div>
</template>

<template name="grainBillList">
    <div class="row">
        <div class="span6">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr><th>Type</th><th>Amount (lbs)</th><th></th></tr>
                </thead>
                <tbody>
                    {{#each bill}}
                        {{> grain-bill-list-item}}
                    {{/each}}
                </tbody>
                <tfoot>
                    <tr><td>Total</td><td>{{totalWeight}}</td><td></td></tr>
                </tfoot>
            </table>
        </div>
    </div>
</template>

<template name="grain-bill-list-item">
    <tr>
        <td>{{grain}}</td>
        <td>{{amount}}</td>
        <td><i id="remove-item" class="icon-remove"></i></td>
    </tr>
</template>

<template name="mashWater">
    {{#if unset}}
    <div class="control-group">
        <label class="radio">
            <input type="radio" name="water-ratio" value="1.25" />
            {{precomputed.onePointTwoFive}} qts (1.25 qts/lb)
        </label>
        <label class="radio">
            <input type="radio" name="water-ratio" value="1.5" />
            {{precomputed.onePointFive}} qts (1.5 qts/lb)
        </label>
        <button type="button" id="water-set" class="btn btn-primary">Set</button>
    </div>
    {{else}}
    <div class="row">
        <div class="span6">
            <p class="lead">{{amount}} qts.<button type="button" id="water-unset" class="btn btn-mini btn-link" {{mashDisabled}}>Unset</button></p>
        </div>
    </div>
    {{/if}}
</template>

<template name="mashIn">
    <h3>Mash-In</h3>
    <div class="row">
        <div class="span6">
            <span>Tw = (.2/R)(T2 - T1) + T2</span>
        </div>
    </div>
    <div class="row" id="mashTemp">
        <div class="span6">
            <div class="row">
                <div class="span1 offset2">R</div>
                <div class="span1">{{mashInData.ratio}}</div>
                <div class="span2"><p class="help-inline">Ratio of water to grain in quarts per pound.</p></div>
            </div>
            <div class="row">
                <div class="span1 offset2">T1</div>
                <div class="span1"><input id="mash-t1" type="text" class="span1" value="{{mashInData.grainTemp}}" {{mashDisabled}}/></div>
                <div class="span2"><p class="help-inline">The starting temperature of the grains.</p></div>
            </div>
            <div class="row">
                <div class="span1 offset2">T2</div>
                <div class="span1"><input id="mash-t2" type="text" class="span1" value="{{mashInData.targetTemp}}" {{mashDisabled}}/></div>
                <div class="span2"><p class="help-inline">Target temperature of the mash.</p></div>
            </div>
            <div class="row">
                <div class="span1 offset2">Tw</div>
                <div class="span1">{{waterTemp}}</div>
                <div class="span2"><p class="help-inline">Temperature of the water to add to the mash.</p></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span1 offset2">
            Notes:
        </div>
        <div class="span3">
            <textarea id="mash-notes" rows="4" {{mashDisabled}}>{{mashInData.notes}}</textarea>
        </div>
    </div>
</template>

<template name="mash">
    <h3>Mash</h3>
    {{#if started}}
    {{> mashEvents}}
    <div class="row">
        <div class="span4">
            <form class="form-inline">
                <div class="input-prepend">
                    <span class="add-on">Add Temperature Reading:</span><input type="text" id="mash-temp-add" class="span1" />
                </div>
                <button type="button" id="mash-temp-btn" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="span1"><button type="button" class="btn btn-success" id="finish-mash">Finish</button></div>
    </div>
    {{else}}
        {{#if finished}}
        {{> mashEvents}}
        {{else}}
        <button type="button" class="btn btn-primary" id="start-mash">Start</button>
        {{/if}}
    {{/if}}
</template>

<template name="mashEvents">
    <div class="row"><div class="span1"><span class="label label-success">Started</span></div><div class="span4">at {{formatDateWithSeconds mash.startTime}}</div></div>
    {{#each mashEvents}}
    <div class="row"><div class="span1"><span class="label">{{type}}</span></div><div class="span2">at {{formatDateWithSeconds time}}</div><div class="span1">{{detail}}</div></div>
    {{/each}}
    {{#if mash.endTime}}<div class="row"><div class="span1"><span class="label label-success">Finished</span></div><div class="span4">at {{formatDateWithSeconds mash.endTime}}</div></div>{{/if}}
</template>

<template name="mashOut">
    <h3>Mash-Out</h3>
</template>

<template name="sparge">
    <h3>Sparge</h3>
</template>

<template name="hopSchedule">
    <h3>Hop Schedule</h3>
    {{> hopScheduleAdd}}
    {{> hopScheduleList}}
</template>

<template name="hopScheduleAdd">
<div class="row">
    <div class="span8">
        <form class="form-inline">
            <div class="input-prepend">
                <span class="add-on">Ingredient:</span><input type="text" id="hops-new-item" {{boilDisabled}} />
            </div>
            <div class="input-append">
                <input type="text" id="hops-new-item-amount" class="span1" size="8" {{boilDisabled}} /><span class="add-on">oz</span>
            </div>
            <div class="input-append">
                <input type="text" id="hops-new-item-time" class="span1" {{boilDisabled}} /><span class="add-on">minutes</span>
            <button type="button" id="hs-add" class="btn btn-primary" {{boilDisabled}}><i class="icon-plus icon-white"></i>Add</button>
        </form>
    </div>
    <div class="span6">
    </div>
</div>
</template>

<template name="hopScheduleList">
    <div class="row">
        <div class="span6">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr><th>Type</th><th>Amount (oz)</th><th>Time</th><th></th></tr>
                </thead>
                <tbody>
                    {{#each hopSchedule}}
                        {{> hop-schedule-list-item}}
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="hop-schedule-list-item">
    <tr>
        <td>{{ingredient}}</td>
        <td>{{amount}}</td>
        <td>{{time}}</td>
        <td><i id="remove-item" class="icon-remove"></i></td>
    </tr>
</template>

<template name="boil">
    <h3>Boil</h3>
    {{#if started}}
    {{> boilEvents}}
    <div class="row">
        <div class="span1 offset4"><button type="button" class="btn btn-success" id="finish-boil">Finish</button></div>
    </div>
    {{else}}
        {{#if finished}}
        {{> boilEvents}}
        {{else}}
        <button type="button" class="btn btn-primary" id="start-boil">Start</button>
        {{/if}}
    {{/if}}
</template>

<template name="boilEvents">
    <div class="row"><div class="span1"><span class="label label-success">Started</span></div><div class="span4">at {{formatDateWithSeconds boil.startTime}}</div></div>
    {{#if boil.endTime}}<div class="row"><div class="span1"><span class="label label-success">Finished</span></div><div class="span4">at {{formatDateWithSeconds boil.endTime}}</div></div>{{/if}}
</template>

<template name="gravity">
    <div class="row" id="gravity">
        <div class="span6">
            <div class="row">
                <div class="span1">Original:</div>
                <div class="span1"><input id="fermentation-og" type="text" class="span1" value="{{fermentationData.og.reading}}"/></div>
                <div class="span4"><p class="help-inline">Gravity reading from the wort after boil.</p></div>
            </div>
            <div class="row">
                <div class="span1">Final:</div>
                <div class="span1"><input id="fermentation-fg" type="text" class="span1" value="{{fermentationData.fg.reading}}"/></div>
                <div class="span4"><p class="help-inline">Gravity reading from the beer after fermentation.</p></div>
            </div>
            <div class="row">
                <div class="span1">ABV:</div>
                <div class="span1">{{fermentationData.abv}}</div>
                <div class="span4"><p class="help-inline">Alcohol content of the finished beer.</p></div>
            </div>
        </div>
    </div>
</template>
