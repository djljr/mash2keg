
<template name="hopSchedule">
    <h3>Hop Schedule</h3>
    {{> hopScheduleAdd}}
    {{> hopScheduleList}}
</template>

<template name="hopScheduleAdd">
<div class="row">
    <div class="span8">
        <form class="form-inline">
            <div class="input-prepend">
                <span class="add-on">Ingredient:</span><input type="text" id="hops-new-item" {{boilDisabled}} />
            </div>
            <div class="input-append">
                <input type="text" id="hops-new-item-amount" class="span1" size="8" {{boilDisabled}} /><span class="add-on">oz</span>
            </div>
            <div class="input-append">
                <input type="text" id="hops-new-item-time" class="span1" {{boilDisabled}} /><span class="add-on">minutes</span>
            <button type="button" id="hs-add" class="btn btn-primary" {{boilDisabled}}><i class="icon-plus icon-white"></i>Add</button>
        </form>
    </div>
    <div class="span6">
    </div>
</div>
</template>

<template name="hopScheduleList">
    <div class="row">
        <div class="span6">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr><th>Type</th><th>Amount (oz)</th><th>Time</th><th></th></tr>
                </thead>
                <tbody>
                    {{#each hopSchedule}}
                        {{> hop-schedule-list-item}}
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="hop-schedule-list-item">
    <tr>
        <td>{{ingredient}}</td>
        <td>{{amount}}</td>
        <td>{{time}}</td>
        <td><i id="remove-item" class="icon-remove"></i></td>
    </tr>
</template>
